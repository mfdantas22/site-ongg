<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanatic</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <header id="menu">
            <img src="../imagens/fanart_logo-removebg-preview.png" alt="img_menu">
            <div id="input_menu">
                <input type="text" name="input_menu" placeholder="  Busque aqui...">
                <i class='bx bx-search-alt'
                    style="color: #2b312b; ;position: absolute; left: 900px; font-size: 25px; padding: 9px 0 0 8px;"></i>
            </div>
            <div id="conta">
                <i class='bx bx-user-circle' style="position: absolute; padding-left: 1255px; font-size: 40px;"></i>
            </div>
            <div id="favoritos">
                <i class='bx bx-heart' style=" position: absolute; padding-left: 1315px; font-size: 40px;"></i>
            </div>
            <div id="carrinho">
                <i class='bx bx-cart' style=" font-size: 40px; float: right; padding: 0 20px 0 0;"></i>
            </div>
        </header>
    </main>
    <main>
        <header id="menu_2">
            <div id="marvel">
                <span>Marvel</span>
                <i class='bx bx-chevron-down'></i>
            </div>
            <div id="dc">
                <span>DC</span>
                <i class='bx bx-chevron-down'></i>
            </div>
            <div id="animes">
                <span>Animes</span>
                <i class='bx bx-chevron-down'></i>
            </div>
            <div id="games">
                <span>Games</span>
                <i class='bx bx-chevron-down'></i>
            </div>
            <div id="cinema">
                <span>Cinema</span>
                <i class='bx bx-chevron-down'></i>
            </div>
        </header>
    </main>
    <div class="container">
    <form action="" id="formulario">
        <h1>Cadastro</h1>
        <div>
            <label>Nome Completo: </label>
            <br>
            <input type="text" name="nome" required>
        </div>
        <div>
            <label>Data de Nascimento: </label>
            <br>
            <input type="date" name="data" required style="width: 90px;">
        </div>
        <div>
            <label>CPF: </label>
            <br>
            <input type="text" name="cpf" required>
        </div>
        <div>
            <label>RG: </label>
            <br>
            <input type="text" name="rg" style:"width: " required>
        </div>
    </div>

    </form>
</div>
</body>

</html>
